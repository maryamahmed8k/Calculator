<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="calculator">
      <input class="result" type="number" name="result" id="result" placeholder="Result" disabled>

      <div class="inputs-control">
         <input type="number" name="num1" id="num1" placeholder="First Number">
         <input type="number" name="num2" id="num2" placeholder="Second Number">
      </div>

      <div class="actions-buttons">
         <button name="add" id="add">+</button>
         <button name="minus" id="minus">-</button>
         <button name="multiple" id="multiple">ร</button>
         <button name="divide" id="divide">รท</button>
      </div>

      <button class="reset" name="reset" id="reset">Reset</button>
   </div>

   <script src="./main.js"></script>
</body>

</html>
